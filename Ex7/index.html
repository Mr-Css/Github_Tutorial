<!DOCTYPE html>
<html lang="en">

<head>

	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Document</title>
</head>

<body>
	<img id="img1" style="position: absolute" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSQCgZQvwx8WCQq4biicUyTatUB6dhHcjMKeQ&usqp=CAU" width="100px" height="100px" />

	<script type="text/javascript">
		(function () {

			var elem = document.getElementById('img1'),
				position = 0,
				timer = setInterval(function () {
					position++;
					elem.style.top = position + 'px';
					if (pos == 1920) clearInterval(timer);
				}, 25);
		})();
		(function () {

			var elem = document.getElementById('img1'),
				position = 0,
				timer = setInterval(function () {
					position++;
					elem.style.left = position + 'px';
					if (pos == 947) clearInterval(timer);
				}, 25);
		})();
	</script>
</body>

</html>
