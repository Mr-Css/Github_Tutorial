<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai3</title>
    <style>
        #myImage2 {
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>

<body>
    <div style="height: 350px; background-color: coral;">
        <img id="myImage" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSQCgZQvwx8WCQq4biicUyTatUB6dhHcjMKeQ&usqp=CAU" width="270" height="270" />
    </div>
    <div style="height: 400px; background-color: darkkhaki;">
        <img id="myImage2" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTV0wutxkpGxGRkNZC4_G5LRhTz7hWcDQm1hw&usqp=CAU" width="170" height="170" />
    </div>

</body>
<script type="text/javascript">
    var imgObj = null;
    var imgObj2 = null;

    var animate = setInterval(moveRight, 1000);
    var animate2 = setInterval(moveBottom, 1000);

    function init() {
        imgObj = document.getElementById('myImage');
        imgObj.style.position = 'relative';
        imgObj.style.left = '0px';

        imgObj2 = document.getElementById('myImage2');
        imgObj2.style.position = 'relative';
        imgObj2.style.top = '0px';
    }

    function moveRight() {
        imgObj.style.left = parseInt(imgObj.style.left) + 50 + 'px';
    }

    function moveBottom() {
        imgObj2.style.top = parseInt(imgObj2.style.top) + 10 + 'px';
    }
    window.onload = init;

</script>

</html>
